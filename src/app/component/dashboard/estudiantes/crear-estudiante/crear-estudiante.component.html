<div class="container">
    <mat-toolbar>
      <span>Crear Estudiante</span>
    </mat-toolbar>
  
    <mat-card class="mt-4">
      <form [formGroup]="form">
  
        <mat-grid-list cols="4" rowHeight="70px">
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Estudiante</mat-label>
              <input matInput autocomplete="off" formControlName="estudiante">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img width="250" height="250" src="../../../../../assets/usuario.png" alt="logo de usuario">
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Curso</mat-label>
                  <input matInput autocomplete="off" formControlName="curso">
                </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Nota</mat-label>
                  <mat-select formControlName="nota">
                    <mat-option *ngFor="let item of nota" [value]="item">
                      {{item}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Profesor</mat-label>
                  <input matInput autocomplete="off" formControlName="profesor">
                </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button class=" mx-4" mat-raised-button >Volver</button>
              <button type="submit" [disabled]="form.invalid" (click)="guardar()" class=" mx-4" mat-raised-button color="primary">Aceptar</button>
          </mat-grid-tile>
  
        </mat-grid-list>
  
      </form>
    </mat-card>
    {{value | json }}
  </div>
